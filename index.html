<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">    
    <title>NETFLIX CLONE</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Bombando</a>
                <a href="#">Minha lista</a>
            </nav>
            <div class="search">
                <i class="fas fa-search"></i>
                <i class="fas fa-bell"></i> 
                <i class="fas fa-user-plus"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">LA CASA DE PAPEL</h3>
                <p class="description">Um homem misterioso que atende pelo nome de El Profesor, está planejando o maior assalto do século. A fim de realizar o ambicioso plano ele recruta uma gangue de oito pessoas com certas habilidades que não tem nada a perder..</p>
                <div class="btns">
                    <button role="button" class="btn">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="btn">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÔES
                    </button>
                </div>
            </div>

        </div>
    </main>
    <div class="movie-carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-movie" src="img/mini1.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini2.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini3.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini4.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini5.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini6.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini7.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini8.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini9.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-movie" src="img/mini10.jpg" alt="" srcset="">
            </div>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>

</html>
